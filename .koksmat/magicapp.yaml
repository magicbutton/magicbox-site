name: sites
type: magicservice
namespace: sites
organisation: 365admin
magicappversion: v0.0.1
description: A simple app to manage users, groups and memberships

baseattributes:
  urlrecord:
    &recordAttributesWithURL # Id + Created + Updated + CreatedBy + UpdatedBy are implicit
    - name: tenant
      type: string
      required: true
    - name: name
      type: string
      required: true
    - name: description
      type: string
      required: false
    - name: url
      type: string
      required: true
  record:
    &recordAttributes # Id + Created + Updated + CreatedBy + UpdatedBy are implicit
    - name: tenant
      type: string
      required: true
    - name: name
      type: string
      required: true
    - name: description
      type: string
      required: false

entities:
  # user: &user
  #   shared: true

  user: &user
    name: user
    description: User
    baselineattributes: *recordAttributesWithURL
    additionalattributes:
      - name: email
        type: string
        required: true

  publishlog: &publishlog
    name: publishlog
    description: Publish log
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: status
        type: string
        required: true
      - name: publishedby
        type: reference
        entity: *user
        required: true

  auditlog: &auditlog
    name: auditlog
    description: Audit log
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: action
        type: string
        required: true
      - name: performedby
        type: reference
        entity: *user
        required: true
      - name: failed
        type: boolean
        required: true
      - name: request
        type: json
        required: true
      - name: response
        type: json
        required: true
  page: &asset
    name: asset
    description: Asset
    baselineattributes: *recordAttributesWithURL
    additionalattributes:
      - name: slug
        type: string
        required: true
      - name: majorversion
        type: int
        required: true
      - name: minorversion
        type: int
        required: true
      - name: isCurrentVersion
        type: boolean
        required: true
      - name: content
        type: json
        required: false
  importdata: &importdata
    name: importdata
    description: Import
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: user
        type: reference
        entity: *user
        required: true
      - name: data
        type: json
        required: true
models:
  itemMethods: &itemMethods
    - name: read
      description: Read a single item
      parameters:
        - name: id
          description: The id of the item
          type: int
          required: true
      returns:
        type: object

    - name: create
      description: Create a new item
      parameters:
        - name: item
          description: The item to create
          type: object
          required: true
      returns:
        type: object
    - name: update
      description: Update an existing item
      parameters:
        - name: item
          description: The item to update
          type: object
          required: true
      returns:
        type: object

    - name: delete
      description: Delete an existing item
      parameters:
        - name: id
          description: The id of the item
          type: int
          required: true
      returns:
        type: void
    - name: search
      description: Search for items
      parameters:
        - name: query
          description: The search query
          type: string
          required: true

      returns:
        type: page

services:
  - name: user
    description: Manage users
    entity:
      type: record
      model: user
      objectname: User
      entity: *user
    methods: *itemMethods

  - name: publishlog
    description: Manage publish logs
    entity:
      type: record
      model: publishlog
      objectname: Publishlog
      entity: *publishlog
    methods: *itemMethods

  - name: auditlog
    description: Manage audit logs
    entity:
      type: record
      model: auditlog
      objectname: Auditlog
      entity: *auditlog
    methods: *itemMethods

  - name:
    description: Handle assets
    entity:
      type: record
      model: asset
      objectname: Asset
      entity: *asset
    methods: *itemMethods

  - name: importdata
    description: Import data
    entity:
      type: record
      model: importdata
      objectname: ImportData
      entity: *importdata
    methods: *itemMethods
